---
message: "This node is using common data"

puppet_enterprise::profile::database::shared_buffers: 2048MB
puppet_enterprise::puppetdb::command_processing_threads: 2
puppet_enterprise::profile::puppetdb::java_args:
  Xms: 512m
  Xmx: 512m
puppet_enterprise::master::puppetserver::jruby_max_active_instances: 2
puppet_enterprise::profile::master::java_args:
  Xms: 2048m
  Xmx: 2048m
puppet_enterprise::master::puppetserver::reserved_code_cache: 512m
puppet_enterprise::profile::console::java_args:
  Xms: 512m
  Xmx: 512m
puppet_enterprise::profile::orchestrator::java_args:
  Xms: 512m
  Xmx: 512m

puppet_enterprise::profile::master::r10k_remote: git@github.com:cwebster61083/control-repo.git
puppet_enterprise::profile::master::r10k_private_key: /vagrant/private/id-control_repo.rsa
puppet_enterprise::profile::master::code_manager_auto_configure: true

puppet_enterprise::profile::console::proxy::ssl_ciphers: "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA"