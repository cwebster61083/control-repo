input {
  file {
    path => "/var/log/puppetlabs/puppetserver/puppetserver.log"
    type => "puppetserver"
    start_position => "beginning"
  }
  file {
    path => "/var/log/puppetlabs/puppetserver/puppetserver*.log.gz"
    type => "puppetserver"
    mode => "read"
    file_completed_action => "log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    }
}

filter { 
  grok { 
    match => { "message" => 
      "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:loglevel} (?<ID>\s\[.*?]|\[.*?]) (?<Source>\[.*?]) %{GREEDYDATA:message}" 
      }
    }
    date {
       match => [ "timestamp", "YYYY-MM-dd HH:mm:ss,SSS", "ISO8601"  ]
       target => "timestamp"
    }
}

output {
  elasticsearch { 
    hosts => ["elastic.puppetdebug.vlan:9200"] 
    index => "logstash-%{+YYYY.MM.dd}"
  }
}
