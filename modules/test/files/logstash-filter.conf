input {
  file {
    path => "/var/log/puppetlabs/puppetserver/puppetserver.log"
    type => "puppetserver"
  }
}

filter {
  if [type] == "puppetserver" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:loglevel} %{SPACE} (?<ID>\[.*?]) (?<Source>\[.*?]) %{GREEDYDATA:message}" }
    }
  }
}

output {
   elasticsearch { host => ["http://elastic.puppetdebug.vlan:9200]"] } 
   stdout { codec => rubydebug } 
   }
}